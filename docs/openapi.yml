openapi: '3.0.2'
info:
  title: PetPal API
  version: '0.1.0'
  description: |
    401: Unauthorized- means no token was provided in request
    403: Forbidden- means provided authorization token does not have access

servers:
  - url: http://localhost:3000/

tags:
  - name: Pets
  - name: Users
  - name: Species
  - name: Breeds

paths:
  /breeds:
    get:
      description: ''
      parameters: []
      tags:
        - Breeds
      responses:
        '200':
          description: OK
  /pets:
    get:
      summary: Get all of the user's pets
      description: ''
      parameters: []
      tags:
        - Pets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
              example:
                - id: 43
                  name: 'Brian Griffin'
                  speciesId: 1
                  age: 27
                - id: 44
                  name: 'Snowball II'
                  speciesId: 2
                  age: 11
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    post:
      summary: Create a pet
      description: Create a pet belonging to the currently logged in user
      tags:
        - Pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetForm'
            example:
              name: 'Brian Griffin'
              speciesId: 1
              breedIds:
                - 1
                - 2
              age: 27
      responses:
        '201':
          description: Created
          headers:
            'Location':
              schema:
                type: string
              description: Relative path of the newly created pet object (ex. /api/pets/43/)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
              example:
                id: 43
                userId: 0
                speciesId: 1
                breedIds:
                  - 1
                  - 2
                name: 'Brian Griffin'
                age: 27
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  - message: 'Required: speciesId'
                  - message: 'Invalid value: age'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /pets/{petId}:
    get:
      summary: "Get one of the user's pets"
      description: ''
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      tags:
        - Pets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
              example:
                - id: 43
                  name: 'Brian Griffin'
                  speciesId: 1
                  age: 27
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    put:
      summary: 'Update a pet'
      description: ''
      tags:
        - Pets
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetForm'
            example:
              name: 'Brian Griffin'
              breedIds:
                - 2
                - 3
              age: 27
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
              example:
                id: 43
                userId: 0
                speciesId: 1
                breedIds:
                  - 2
                  - 3
                name: 'Brian Griffin'
                age: 27
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    delete:
      summary: 'Delete a pet'
      description: ''
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      tags:
        - Pets
      responses:
        '204':
          description: No Content (successful deletion)
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /species:
    get:
      description: ''
      parameters: []
      tags:
        - Species
      responses:
        '200':
          description: OK
  /users:
    get:
      description: 'Get information about the currently logged in user'
      parameters: []
      tags:
        - Users
      responses:
        '200':
          description: OK
    post:
      description: ''
      parameters: []
      tags:
        - Users
      responses:
        '200':
          description: OK

components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        userId:
          type: integer
        speciesId:
          type: integer
        age:
          type: integer
    PetForm:
      type: object
      properties:
        name:
          type: string
        speciesId:
          type: integer
        age:
          type: integer
        breedIds:
          type: array
  securitySchemes:
    name:
      type: http
      scheme: bearer
      bearerFormat: JWT
