services:
  petpal-api:
    depends_on:
      petpal-db:
          condition: service_healthy
    image: petpal-api
    env_file:
      - .env
    build: 
      context: .
    restart: always

  petpal-db:  
    image: postgres:10.5
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: pg_isready -U postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5432:5432'
    volumes: 
      - ./postgres-data:/var/lib/postgresql/data